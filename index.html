<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Kings of the West - 6x6 Duel</title>
		<link rel="stylesheet" href="app.css" />
	</head>
	<body>
		<header>
			<h1>Kings of the West</h1>
			<p>Two kings settle their differences. Take out the opposing king or fighters!</p>
		</header>

		<main>
			<section id="board-area">
				<div id="board" class="board"></div>
			</section>

			<aside id="sidebar">
				<div id="setup">
					<h2>Setup</h2>
					<div id="setup-instructions">Select 5 pieces (king required) then place them in your back two rows.
					</div>
					<div id="roster">
						<label><input type="checkbox" id="p-king" checked disabled/> King (10 HP) - required</label>
						<label><input type="checkbox" class="p-choice" value="gunslinger" /> Gunslinger (7 HP)</label>
						<label><input type="checkbox" class="p-choice" value="gunslinger" /> Gunslinger (7 HP)</label>
						<label><input type="checkbox" class="p-choice" value="gunslinger" /> Gunslinger (7 HP)</label>
						<label><input type="checkbox" class="p-choice" value="bruiser" /> Bruiser (8 HP)</label>
						<label><input type="checkbox" class="p-choice" value="bruiser" /> Bruiser (8 HP)</label>
					</div>
					<button id="start-btn">Start Game (Player 1)</button>
				</div>

				<div id="controls" class="hidden">
					<h2>Controls</h2>
					<div id="turn-info">Turn: <span id="player-turn">-</span></div>
					<div id="dice-area">
						<button id="roll-btn">Roll Dice</button>
						<div id="dice-result">-</div>
					</div>
					<div id="action-info">Action: <span id="action-desc">-</span></div>
					<div id="status"></div>
					<button id="reset-btn">Reset Game</button>
				</div>

				<div id="log">
					<h3>Game Log</h3>
					<div id="messages"></div>
				</div>
			</aside>
		</main>

		<footer>
			<small>Dice: 1-3 movement, 4 = 2x damage, 5 = 3x damage, 6 = skip</small>
		</footer>

		<script src="app.js"></script>
	</body>
</html>
